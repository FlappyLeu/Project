<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food delivery project | Prototype</title>
    <link rel="stylesheet" href="/style/card.css" />
  </head>
  <body>
    <header>
      <div class="main-logo">
        <img class="logo" src="/images/header/iamage.png" alt="logo" />
        <p>Food delivery</p>
      </div>
      <ul class="nav-links">
        <span class="child"
          ><li><a href="#">нүүр</a></li></span
        >
        <li><a href="#">хоолны цэс</a></li>
        <li><a href="#">хүргэлт</a></li>
      </ul>
      <div class="search">
        <input type="search" name="search" id="search" placeholder="Хайх" />
      </div>
      <div class="social">
        <img src="/images/header/busket icon.png" alt="" />
        <a class="social-link-1" href="#">Сагс</a>
        <img src="/images/header/user icon.png" alt="" />
        <a class="social-link-2" href="#">Нэвтрэх</a>
      </div>
    </header>
    <div class="base">
      <div class="banner1">
        <div class="meal1">
          <img src="/images/mealpic.png" alt="mealpic" />
        </div>
        <div class="mstarsfd">
          <h2>
            Mstars Food <br />
            delivery
          </h2>
          <span></span><br />
          <small
            >Хосгүй амтыг хормын дотор <br />
            хүргэж өгнө</small
          >
        </div>
      </div>
    </div>
    <div class="cate">
      <div class="frame">
        <div class="labe">
          <div class="labe-1">
            <img src="/images/delivery1.svg" alt="tsag" />
            <div>
              <h3>Шуурхай хүргэлт</h3>
              <p>30 минутанд таны гарт.</p>
            </div>
          </div>
          <div class="labe-2">
            <img src="/images/delivery2.svg" alt="nom" />
            <div>
              <h3>Эрүүл баталгаат орц</h3>
              <p>Хамгийн чанартайг танд.</p>
            </div>
          </div>
          <div class="labe-3">
            <img src="/images/delivery3.svg" alt="hool" />
            <div>
              <h3>Өргөн сонголт</h3>
              <p>Хамгийн онцгойг танд.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
